<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header class="header">
        <div class="buttons_wrapper">
            <button class="btn again">AGAIN</button>
            <button class="btn clear">CLEAR CACHE</button>
        </div>
        <p class="range">RANGE (1 - 20)</p>
    </header>
    <main class="main">
        <h1 class="title">GUESS THE NUMBER!</h1>
        <div class="secret_number">
            <div class="line left"></div>
            <div class="circle"><p class="secret">?</p></div>
            <div class="line right"></div>
        </div>
        <div class="ui_updater">
            <div class="guess_input">
                <input type="number" name="guess" id="guess">
                <button class="guess btn">GUESS</button>
            </div>

            <div class="scores">
                <p class="divide message">Start guessing...</p>
                <p class="divide score">Score: 20 üèÜ</p>
                <p class="divide highscore">Highscore: 0 üèÖ</p>
            </div>
        </div>
    </main>
</body>
</html>
